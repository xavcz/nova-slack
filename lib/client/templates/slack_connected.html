<template name="slack_connected">
    <div class="jumbotron slack-connected">
        <h3>Slack team successfully connected!</h3>
        <p>Yeah! <strong>Your Slack team is now connected to {{appTitle}}</strong></p>
        <p>You will now receive directly in the channel you configured the posts approved.</p>
        <p>Don't hesitate to tell your team about this integration! ;)</p>
        <p>You can revoke {{appTitle}}'s access to your team by going to your Installed App: <strong>https://your-team.slack.com/apps/manage</strong>.</p>
    </div>
</template>
